<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinay Sattu - Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-pic {
            width: 150px;
            border-radius: 50%;
            border: 3px solid #333;
        }
        .section {
            margin-top: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .company {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        .company img {
            width: 60px;
            margin-right: 15px;
        }
        .contact a {
            text-decoration: none;
            color: #0073b1;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Profile Picture -->
        <img src="Grey Minimalist Business Twitter Profile Picture.pmg" alt="Vinay Sattu" class="profile-pic">

        <!-- Name & Title -->
        <h1>Vinay Sattu</h1>
        <h3>Software Engineer</h3>

        <!-- Experience Section -->
        <div class="section">
            <h2>Work Experience</h2>

            <div class="company">
                <img src="images/company1.png" alt="Company 1">
                <p>Software Engineer at <strong>Company 1</strong></p>
            </div>

            <div class="company">
                <img src="images/company2.png" alt="Company 2">
                <p>Senior Developer at <strong>Company 2</strong></p>
            </div>
        </div>

        <!-- Contact Section -->
        <div class="section contact">
            <h2>Contact</h2>
            <p>Email: your.email@example.com</p>
            <p>LinkedIn: <a href="https://linkedin.com/in/vinaysattu" target="_blank">linkedin.com/in/vinaysattu</a></p>
        </div>
    </div>

</body>
</html>
